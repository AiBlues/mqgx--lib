variables:
  - name: "PROJECT_NAME"
    label: "Project Name"
    default: "{{ DIRECTORY }}"
  - name: "DESCRIPTION"
    label: "Description"
  - name: "AUTHOR"
    label: "Author"
    default: "{{ USER_NAME }} <{{ USER_EMAIL }}>"
  - name: "MODULE_NAME"
    label: "Module Name"
    default: "{{ PROJECT_NAME }}"
  - name: "MODEL_NAME"
    label: "Model Name"
    default: "{{ MODULE_NAME }}"
include:
  - "*.py"
  - "*.md"
scripts:
  - name: "Adopt project structure"
    cmd: "mv src {{ MODULE_NAME }}"
message: >-
  #
  # Successfully created new workspace {{ PROJECT_NAME }}!
  #
  # Run the following commands to use your new workspace
  #
  #   $ conda env create -f conda.yaml -p ./env
  #   $ cd {{ DIRECTORY }}
  #   $ conda activate ./env
  #   $ poetry install -vvv
  #
