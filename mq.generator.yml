variables:
  - name: "PROJECT_NAME"
    label: "Project Name"
    default: "{{ DIRECTORY }}"
  - name: "DESCRIPTION"
    label: "Description"
  - name: "AUTHOR"
    label: "Author"
    default: "{{ USER_NAME }} <{{ USER_EMAIL }}>"
  - name: "MODULE_NAME"
    label: "Module Name"
    default: "{{ PROJECT_NAME }}"
  - name: "MODEL_NAME"
    label: "Model Name"
    default: "{{ MODULE_NAME }}"
include:
  - "*.py"
  - "*.md"
scripts:
  - name: "Some command"
    cmd: "echo {{ AUTHOR }}"
