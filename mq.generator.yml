variables:
  - name: "LIBRARY_NAME"
    label: "Library Name"
    default: "{{ DIRECTORY }}"
  - name: "DESCRIPTION"
    label: "Description"
  - name: "AUTHOR"
    label: "Author"
    default: "{{ USER_NAME }} <{{ USER_EMAIL }}>"
include:
  - "*.py"
  - "*.md"
  - "pyproject.toml"
  - "MLproject"
scripts:
  - name: "Adopt project structure"
    cmd: "mv src/module.py src/{{ MODULE_NAME }}.py && mv src {{ MODULE_NAME }} && mv tests/module_tests.py tests/{{ MODULE_NAME }}_tests.py"
  - name: "Initialize git repository"
    cmd: "git init && git add . && git commit -am \"Initial commit. Powered by Maquette.\""
message: |-
  #
  # Successfully created new workspace {{ PROJECT_NAME }}!
  #
  # Run the following commands to use your new workspace
  #
  #   $ conda env create -f conda.yaml -p ./env
  #   $ cd {{ DIRECTORY }}
  #   $ conda activate ./env
  #   $ poetry install -vvv
  #
  